<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="css/xiaomi-zhuce.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="clearfloat layout">
    <div class="external_logo_area">
        <a href="#" class="milogo"></a>
    </div>
    <h2>注册小米帐号</h2>
    <div>
        <div class="regbox">
            <div class="listwrap">
                <p>中国(+86)</p>
                <i class="icon_cirarr"></i>
            </div>
            <div class="phone">
                <label for class="lable-box">
                    <input type="tel" placeholder="请输入手机号">
                </label>
                <span></span>
            </div>
            <div class="inputcode">
                <label for class="err_label">
                    <input type="text" placeholder="图片验证码">
                    <img src="img-login/getCode" alt="图片验证码" title="看不清换一张">
                </label>
                <span></span>
            </div>
            <div class="fixed_bot ">
                <input type="submit" value="立即注册">
                <p class="msg">点击“立即注册”，即表示您同意并愿意遵守小米<a href="#">用户协议</a>和<a href="http://www.miui.com/res/doc/privacy/cn.html" target="_blank" title="隐私政策">隐私政策</a></p>
            </div>
        </div>
    </div>
    <div class="n-footer">
        <div class="nf-link">
            <ul>
                <li><a href="#" class="active">简体</a>|</li>
                <li><a href="#">繁体</a>|</li>
                <li><a href="#">english</a>|</li>
                <li><a href="#">常见问题</a></li>
            </ul>
        </div>
        <p class="nf-intro">
            小米公司版权所有-京ICP备10046444- <a href="#"><img src="img-login/ghs.png" alt="">京公网安备11010802020134号</a>-京ICP证110507号
        </p>
    </div>
</div>
</body>
</html>
